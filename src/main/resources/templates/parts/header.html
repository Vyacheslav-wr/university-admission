<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/icons/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <!--===============================================================================================-->
</head>
<body>
<div th:fragment="header" style="background-color: #1b1e21">
    <div th:if="${user} ne null">
        <div th:style="'color:white'" th:text="${user.getUsername()}"></div>
        <a th:href="@{/logout}" style="text-decoration-color: white">Logout</a>
        <a th:href="@{/faculty}" style="text-decoration-color: white; position: center">Home</a>
        <a th:if="${user.getRole().equals('ADMIN')}" th:href="@{/users}" style="text-decoration-color: white; position: center">Enrollees</a>
        <a th:if="${user.getRole().equals('ADMIN')}" th:href="@{/admission}" style="text-decoration-color: white; position: center">Start Admission</a>
    </div>
    <div th:if="${user} eq null" >
        <a th:href="@{/login}" style="text-decoration-color: white">Login</a>
    </div>
</div>
</body>
</html>
