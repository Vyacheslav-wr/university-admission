<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Faculty</title>
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/icons/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <!--===============================================================================================-->
</head>
<body>
<header>
    <div class="header" th:insert="parts/header.html :: header"></div>
</header>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form method="post" class="login100-form validate-form" th:action="@{/faculty/create}">
					<span class="login100-form-title p-b-49">
						Faculty
					</span>

                <div class="wrap-input100 validate-input m-b-23" data-validate = "Faculty name is required">
                    <span class="label-input100">Faculty Name</span>
                    <input class="input100" type="text" name="name" placeholder="Type faculty name">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Students spots is required">
                    <span class="label-input100">Students Spots</span>
                    <input class="input100" type="number" name="studentsSpots" placeholder="Type students spots">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-23" data-validate = "Subject2 is required">
                    <span class="label-input100">Subject One</span>
                    <select name="subject1" class="input100" type="text">
                        <option th:each="subject:${subjects}" th:value="${subject.getSubjectType()}" th:text="${subject.getSubjectType()}">
                    </select>
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-23" data-validate = "Subject2 is required">
                    <span class="label-input100">Subject Two</span>
                    <select name="subject2" class="input100" type="text">
                        <option th:each="subject:${subjects}" th:value="${subject.getSubjectType()}" th:text="${subject.getSubjectType()}">
                    </select>
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-23" data-validate = "Subject3 is required">
                    <span class="label-input100">Subject Three</span>
                    <select name="subject3" class="input100" type="text">
                        <option th:each="subject:${subjects}" th:value="${subject.getSubjectType()}" th:text="${subject.getSubjectType()}">
                    </select>
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="submit">
                            Create
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/bootstrap/js/popper.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/daterangepicker/moment.min.js"></script>
<script src="/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="/js/main.js"></script>
<footer>
    <div class="footer" th:insert="parts/footer.html :: footer"></div>
</footer>
</body>
</html>
